<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

     <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
</head>
<body style="background-color: goldenrod;">
    <nav class="navbar navbar-dark bg-success" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand " href="{% url 'home' %}"><b>SimpleSocial</b></a>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'posts:create' %}"><b>Post</b></a></li>
                <li><a href="{% url 'groups:all' %}"><b>Groups</b></a></li>
                <li><a href="{% url 'groups:create' %}"><b>Create Group</b></a></li>
                <li><a href="{% url 'account:logout' %}"><b>SignOut</b></a></li>
                {% else %}
                {# <li><a href="{% url 'groups:all' %}"><b>Groups</b></a></li> #}
                <li><a href="{% url 'account:login' %}"><b>SignIn</b></a></li>
                <li><a href="{% url 'account:signup' %}"><b>SignUp</b></a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
<div class="container mycontent">
    {% block content %}

    {% endblock %}
</div>
</body>
<script type="text/javascript" src="{% static 'simpleSocial/js/master.js' %}"></script>
</html>
