<div class="post media" style=" padding-left: 20px; padding-bottom: 10px;     border: 3px solid gray; border-radius: 15px 50px 30px 5px; margin-top: 10px; ">
     <h3>{{ post.message_html|safe }}</h3>
    <div class="media-body" >
        {# <strong>{{ post.user.username }}</strong> #}
        <h4 class="media-heading" >
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username %}">  <br> @ {{ post.user.username }}</a>
            </span>
            <time class="time">
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
                   | {{ post.created_at }}
                </a>
            </time>
        </h4>
        <div class="media-footer" >
            {% if user.is_authenticated and post.user == user %}
            <div style="border: 1px solid orange; border-radius: 2rem; width: 85px; background-color: orange;" >
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple"  >
                    <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                    <span class="text-danger icon-label"> Delete</span>
                </a>
            </div>
          
            {% endif %}
        </div>
    </div>
</div>
